<!DOCTYPE html>
<html lang="ja">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url('../img/kamipantu/kamipantu1-1.jpg') no-repeat center center fixed;
    background-size: cover;
    color: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar ul {
    display: flex;
    list-style: none;
}

.navbar-left, .navbar-center, .navbar-right {
    display: flex;
}

.navbar li {
    margin: 0 15px;
}

.navbar a {
    text-decoration: none;
    color: black;
    font-size: 14px;
}

.content {
    text-align: center;
}

.content h1 {
    margin-bottom: 10px;
    font-size: 24px;
}

.content p {
    margin-bottom: 20px;
    font-size: 14px;
}

.view-more {
    text-decoration: none;
    color: black;
    border-bottom: 1px solid black;
    padding-bottom: 2px;
    font-size: 14px;
}

.request-info {
    text-decoration: none;
    color: black;
    border: 1px solid black;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    margin-bottom: 20px;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示会施工会社</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-left">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
            <ul class="navbar-center">
                <li><a href="#">Karuizawa Life</a></li>
                <li><a href="#">Flow</a></li>
                <li><a href="#">Journal</a></li>
            </ul>
            <ul class="navbar-right">
                <li><a href="#">Company</a></li>
                <li><a href="#">Recruit</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>軽井沢の森と暮らす。</h1>
            <p>One day, in the forest,</p>
            <a href="#" class="view-more">View more Karuizawa Life →</a>
        </div>
        <a href="#" class="request-info">資料請求</a>
    </div>
</body>
</html>
